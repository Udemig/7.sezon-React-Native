<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- svg > vector -->
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke-width="4" fill="orange" />
      <rect width="100" height="40" />
      <rect width="40" height="40" fill="red" />
      <polygon />
    </svg>

    <!-- videos -->

    <audio controls autoplay>

    <form>
      <svg width="40" class="svg-icon" viewBox="0 0 20 20">
        <path
          d="M18.121,9.88l-7.832-7.836c-0.155-0.158-0.428-0.155-0.584,0L1.842,9.913c-0.262,0.263-0.073,0.705,0.292,0.705h2.069v7.042c0,0.227,0.187,0.414,0.414,0.414h3.725c0.228,0,0.414-0.188,0.414-0.414v-3.313h2.483v3.313c0,0.227,0.187,0.414,0.413,0.414h3.726c0.229,0,0.414-0.188,0.414-0.414v-7.042h2.068h0.004C18.331,10.617,18.389,10.146,18.121,9.88 M14.963,17.245h-2.896v-3.313c0-0.229-0.186-0.415-0.414-0.415H8.342c-0.228,0-0.414,0.187-0.414,0.415v3.313H5.032v-6.628h9.931V17.245z M3.133,9.79l6.864-6.868l6.867,6.868H3.133z"
        ></path>
      </svg>
      <fieldset>
        <legend>Adınızı giriniz</legend>
        <input type="text" required autofocus />
      </fieldset>

      <fieldset>
        <legend>Mailinizi Giriniz</legend>
        <input type="email" required />
      </fieldset>

      <label>Doğum tarihi</label>
      <input type="date" />

      <div id="termss">
        <input id="term" type="checkbox" />
        <label for="term">Koşulları Okudunuz mu?</label>
      </div>

      <div>
        <label>Hediye Ürünü:</label>
        <input name="gift" id="a" type="radio" />
        <label for="a">Kurabiye</label>
        <input name="gift" id="b" type="radio" />
        <label for="b">Sos</label>
        <input name="gift" id="c" type="radio" />
        <label for="c">İçecek</label>
      </div>

      <label>Sifre</label>
      <input type="password" />

      <label>Yaşınız</label>
      <input type="number" />

      <select>
        <option selected hidden>Seçiniz</option>
        <option>Kredi Kartı</option>
        <option>Akbank</option>
        <option>Mbil Ödeme</option>
      </select>

      <label>Açıklama</label>
      <textarea cols="30" rows="10"></textarea>

      <label for="">Fotograf</label>
      <input type="file" />

      <label for="">Renk</label>
      <input type="color" />

      <label for="">Github link</label>
      <input type="url" />

      <label for="">arama</label>
      <input type="search" />

      <button>Gönder</button>
    </form>
  </body>
</html>
